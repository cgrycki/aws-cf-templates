              - !GetAtt
                - DynamoDBTable2PROD
                - Arn
              - !GetAtt
                - DynamoDBTable3PROD
                - Arn
              - !GetAtt
                - DynamoDBTable4PROD
                - Arn                
  ScalingRole: 
    Type: "AWS::IAM::Role"
    Properties: 
      AssumeRolePolicyDocument: 
        Version: "2012-10-17"
        Statement: 
        - Effect: Allow
          Principal: 
            Service: 
              - "application-autoscaling.amazonaws.com"
          Action: 
            - "sts:AssumeRole"
      Path: "/"
      Policies: 
        - PolicyName: !Sub ${AWS::StackName}-autoscale-policy
          PolicyDocument: 
            Version: "2012-10-17"
            Statement: 
            - Effect: Allow
              Action:          
              - "dynamodb:DescribeTable"
