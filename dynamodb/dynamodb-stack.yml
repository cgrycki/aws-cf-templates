    Properties:
      Groups: !Ref IAMGroups
      PolicyName: !Sub ${AWS::StackName}-rw-policy
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Action: 
              - 'dynamodb:PutItem'
              - 'dynamodb:BatchWriteItem'
              - 'dynamodb:DescribeTable'
              - 'dynamodb:DeleteItem'
              - 'dynamodb:GetItem'
              - 'dynamodb:BatchGetItem'
              - 'dynamodb:Scan'
              - 'dynamodb:Query'
              - 'dynamodb:UpdateItem'
            Resource:
              - !GetAtt
                - DynamoDBTable1TEST
                - Arn
              - !GetAtt
                - DynamoDBTable2TEST
                - Arn
              - !GetAtt
                - DynamoDBTable3TEST
                - Arn
              - !GetAtt
                - DynamoDBTable4TEST
                - Arn
